<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div getTime="20" data-index="2" data-list-name="wahaha"></div>
    <script>
      var div = document.querySelector("div");

      console.log(div.getAttribute("getTime")); // 旧版本获取自定义属性
      div.setAttribute("data-index", "20"); // 旧版本设置自定义属性
      console.log(div.getAttribute("data-index")); //新版本建议自定义属性命名规范
      console.log(div.getAttribute("data-list-name"));
      //
      // \(^o^)/~ h5 新增属性
      // dataset 是一个集合里面存放了所有以data开头的自定义属性
      // 使用以下获取方法 自定义属性 必须以 data- 开头
      // 必须 IE11 以上版本
      console.log(div.dataset.index); // 新版本获取自定义属性
      console.log(div.dataset.listName); // 多个 - - 之后的字母要大写
      console.log(div.dataset["index"]);
      console.log(div.dataset["listName"]);
    </script>
  </body>
</html>
