<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .search {
        position: relative;
        width: 178px;
        margin: 100px;
      }
      .con {
        display: none;
        position: absolute;
        top: -40px;
        min-width: 171px;
        height: 20px;
        border: 1px solid #000;
        box-shadow: 2px 2px 4px rgba(121, 121, 121, 0.445);
        padding: 5px;
        font-size: 18px;
        line-height: 20px;
        color: #333;
      }
      .con::before {
        content: "";
        width: 5px;
        height: 5px;
        position: absolute;
        top: 27.7px;
        left: 18px;
        transform: rotate(45deg);
        border: 1px solid #000;
        border-top: 0;
        border-left: 0;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="search">
      <div class="con"></div>
      <input type="text" placeholder="请输入你的快递单号" class="jd" />
    </div>
    <script>
      var input = document.querySelector(".jd");
      var con = document.querySelector(".con");
      input.addEventListener("keyup", function () {
        //  如果 keydown 不合适 可以试一下 keyup
        if (input.value == "") {
          con.style.display = "none";
        } else {
          con.style.display = "block";
          con.innerHTML = input.value;
        }
      });
      input.addEventListener("blur", function () {
        con.style.display = "none";
      });
      input.addEventListener("focus", function () {
        if (input.value != "") {
          con.style.display = "block";
        }
      });
    </script>
  </body>
</html>
