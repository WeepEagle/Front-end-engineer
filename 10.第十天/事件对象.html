<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>123</div>
    <script>
      // 事件对象
      var div = document.querySelector("div");
      // 1. event 就是一个事件对象 写到我们监听函数的小括号.里面当形参来看
      // 2. 事件只有有了事件才会存在,他是系统给我们自动创建的,不需要我们传参
      // 3. 事件对象里面是一系列和时间相关的属性.
      //    比如鼠标点击:就是鼠标点击的相关事件
      //    比如键盘点击:就是键盘点击的相关事件
      // 4. 这个事件对象我们可以自己命名 比如 event , evt , e
      // 5. 事件对象也有兼容性问题 ie6,7,8 通过 window.event
      //
      //   div.onclick = function (event) {
      //     console.log(event);
      //   };
      //
      //   div.addEventListener("click", function (e) {
      //     console.log(e);
      //   });
      //
      div.onclick = function (e) {
        console.log(e);
        console.log(window.event);
        e = e || window.event;
      };
      // 兼容性处理方法
    </script>
  </body>
</html>
