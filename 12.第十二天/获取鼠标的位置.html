<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        margin: 50px auto;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      var div = document.querySelector("div");
      var X = 0;
      var Y = 0;
      div.addEventListener("mousemove", function (e) {
        X = e.pageX - div.offsetLeft;
        Y = e.pageY - div.offsetTop;
        // console.log(e.pageX);  //  鼠标距离左边的距离
        // console.log(div.offsetLeft);  //  div距离左边的距离
        // console.log(e.pageY);  //  鼠标距离上边的距离
        // console.log(div.offsetTop);  //  div距离上边的距离
        // console.log(X, Y);
        div.innerHTML = "X->" + X + ",Y->" + Y;
      });
    </script>
  </body>
</html>
