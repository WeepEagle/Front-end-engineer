<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        position: relative;
        background-color: #000;
      }
      section {
        position: absolute;
        top: 30vh;
        left: 50%;
        /* transform: translateY(-50%); */
        transform: translateX(-50%);
        width: 300px;
        height: 300px;
      }
      .timed {
        display: flex;
        width: 300px;
        height: 100px;
        margin: 10px auto;
      }
      span {
        flex: 1;
        color: slateblue;
        font-size: 70px;
        text-shadow: 2px 2px 12px slateblue;
        text-align: center;
        line-height: 100px;
      }
      .timing {
        display: flex;
        width: 160px;
        height: 20px;
        color: slateblue;
      }
      .timing p {
        flex: 1;
        cursor: pointer;
        border: 0;
      }
      .timing input {
        flex: 4;
        width: 100%;
        text-align: center;
        line-height: 20px;
        color: slateblue;
        border: 0;
        outline: 0;
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="timed">
        <span class="hour">00</span>
        <span>:</span>
        <span class="minute">00</span>
        <span>:</span>
        <span class="second">00</span>
      </div>
      <div class="timing timed">
        <input type="text" value="2022-3-17 00:00:00" />
        <p>▶</p>
      </div>
    </section>

    <script>
      function countDown() {
        var nowTime = +new Date();

        var times = (inputTime - nowTime) / 1000; //距离输入时间的秒数

        var hh = parseInt((times / 60 / 60) % 24);
        hh = hh < 10 ? "0" + hh : hh;
        hour.innerHTML = hh;

        var mm = parseInt((times / 60) % 60);
        mm = mm < 10 ? "0" + mm : mm;
        minute.innerHTML = mm;

        var ss = parseInt(times % 60);
        ss = ss < 10 ? "0" + ss : ss;
        second.innerHTML = ss;
      }
      var hour = document.querySelector(".hour");
      var minute = document.querySelector(".minute");
      var second = document.querySelector(".second");
      var input = document.querySelector("input");
      var btn = document.querySelector("p");
      var inputTime = +new Date();
      btn.addEventListener("click", function () {
        inputTime = +new Date(input.value);
        setInterval(countDown, 1000);
      });

    </script>
  </body>
</html>
