<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button></button>
    <script>
      // this 指向问题  一般情况下 this 指向那个调用它的函数
      // 1. 全局作用域 普通函数中this指向全局变量window ( 注意定时器中this指向window)

      console.log(window);

      function fn() {
        console.log(window);
      }
      fn();
      //  fn();   ==   window.fn();   全局作用域下的函数会作为window的方法,所以指向window

      //

      //

      //
      setTimeout(function () {
        console.log(this);
      }, 1000);

      //   setTimeout()  ==   window.setTimeout()   所以也指向window
      //

      //

      // 2. 方法调用中谁调用this指向谁

      var obj = {
        sayHi: function () {
          console.log(this);
        },
      };

      obj.sayHi(); //  // /   //this 指向了 obj 这个对象

      //
      //
      //

      //

      //

      var btn = document.querySelector("button");
      btn.onclick = function () {
        console.log(this);
      };
      //  //   //  this 指向的是button
      //

      //

      //

      // 3. 构造函数中this指向构造函数的实例
      function Car() {
        console.log(this);
      }
      var byd = new Car();
    </script>
  </body>
</html>
