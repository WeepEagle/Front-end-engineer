      //方法二：最优解
      var arr = [5, 4, 3, 2, 1, 8, 6, 4, 3, 4, 5, 8, 9, 7, 12, 3, 5];
      var temp = 0;
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }

      console.log(arr);
