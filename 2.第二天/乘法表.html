      //   1.写出正三角形
      var str = "";
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          str = str + "$";
        }
        str = str + "\n";
      }
      console.log(str);
      //
      //
      //    2.往星星里面填数
      var str = "";
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          str = str + j + " X " + i + " = " + i * j + "\t";
        }
        str = str + "\n";
      }
      console.log(str);
