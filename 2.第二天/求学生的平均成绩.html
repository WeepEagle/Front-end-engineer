<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var score_sum = 0;
      var score = 0;
      var average = 0;
      var num = 0;
      num = prompt("请输入学生人数:");
      for (var i = 1; i <= num; i++) {
        score = parseFloat(prompt("请输入第" + i + "个学生的成绩:"));
        score_sum = score_sum + score;
      }
      average = score_sum / num;
      alert("学生的平均成绩是" + average + "分");
    </script>
  </head>
  <body></body>
</html>
