<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <ol>
      <li>woshi ol de li</li>
      <li>woshi ol de li</li>
      <li class="item">woshi ol de li</li>
      <li>woshi ol de li</li>
      <li>woshi ol de li</li>
    </ol>
    <ul>
      <li>我是ul 的 li</li>
      <li>我是ul 的 li</li>
      <li>我是ul 的 li</li>
      <li>我是ul 的 li</li>
      <li>我是ul 的 li</li>
    </ul>
    <div></div>
    <div class="current"></div>
    <script>
      // 程序入口
      $(function () {
        // .siblings("li") 除了自己之外的所有兄弟
        $(".item").siblings("li").css("color", "tomato");
        $(".item").nextAll("li").css("background", "yellow");
        $(".item").prevAll().css("background", "blue");
        $("ol li:eq(3)").css("color", "pink");
        $("ol li").eq(1).css("color", "yellow");

        //
        //
        console.log($("div").hasClass("current"));
        console.log($("div:first").hasClass("current"));
      });
    </script>
  </body>
</html>
