<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>你还剩多长时间</title>
    <script>
      var date_one = prompt("请输入第一个值:");
      var date_two = prompt("请输入第二个值:");

      var date_plus = parseFloat(date_one) + parseFloat(date_two);

      alert("这两个数的和为" + date_plus);
    </script>
  </head>
  <body></body>
</html>
