<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
      div {
        width: 225px;
        height: 300px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <button>下滑</button>
    <button>上滑</button>
    <button>切换</button>
    <div></div>
    <script>
      // 程序入口
      $(function () {
        $("button")
          .eq(0)
          .click(function () {
            $("div").slideDown();
          });
        $("button")
          .eq(1)
          .click(function () {
            $("div").slideUp("slow");
          });
        $("button")
          .eq(2)
          .click(function () {
            $("div").slideToggle(500);
          });
      });
    </script>
  </body>
</html>
