<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
      $(function () {
        // 1.鼠标经过左侧的 li
        $("#left li").mouseover(function () {
          $(this).css("background", "tomato");
          $(this).siblings("li").css("background", "");
          // 2. 得到当前 li 的索引号
          var index = $(this).index();
          // 3. 让相应的 #content 中的 div 显示
          //   $("#content").children("div").css("display", "none");
          //   $("#content div").eq(index).css("display", "block");
          // $("#content").children("div").hide();
          $("#content div").eq(index).slideDown().siblings().slideUp();

          //

          //
          // $("#content div").eq(index).siblings().hide();
        });
        // 2.鼠标离开左侧的 li
        $("#left li").mouseout(function () {
          $(this).css("background", "");
        });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: azure;
      }
      .wrapper {
        width: 500px;
        height: 300px;
        background-color: tomato;
      }
      #left {
        float: left;
        width: 50px;
        height: 300px;
        background-color: skyblue;
      }
      #left li {
        height: 33px;
        line-height: 33px;
        text-align: center;
      }
      #content {
        float: right;
      }
      #content div {
        display: none;
        height: 300px;
        width: 450px;
      }
      #content div:nth-child(1) {
        display: block;
      }
      #content div a img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul id="left">
        <li><a href="#">女靴</a></li>
        <li><a href="#">雪地靴</a></li>
        <li><a href="#">冬裙</a></li>

        <li><a href="#">棉衣</a></li>

      </ul>
