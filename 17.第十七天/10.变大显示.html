<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
      body {
        background-color: rgb(0, 0, 0);
      }
      .king {
        display: flex;
        justify-content: center;
        height: 100px;
        margin: 20px auto;
        /* background-color: tomato; */
      }
      .king li {
        position: relative;
        flex: 1;
        float: left;
        width: 100px;
        height: 100px;
        /* border: 1px solid skyblue; */
        overflow: hidden;
      }
      .king li a .small {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .king li a .big {
        display: none;
        width: 100%;
        /* height: 100%; */
      }
    </style>
  </head>
  <body>
    <div class="king">
      <ul>
        <li>
          <a href="#">
            <img src="../images/images/92005.jpg" alt="" class="small" />
            <img src="../images/images/92005.jpg" alt="" class="big" />
          </a>
        </li>
        <li>
          <a href="#">

            <img src="../images/images/113008.jpg" alt="" class="small" />
            <img src="../images/images/113008.jpg" alt="" class="big" />
          </a>
        </li>
      </ul>
    </div>

        $(".king li").mouseenter(function () {
          $(this)
            .stop()
            .animate(
              {
                height: 365,
                width: 200,
              },
              200
            )
            .find(".small")
            .stop()
            .fadeOut(300)
            .siblings(".big")
            .stop()
            .fadeIn(200);
        });

        $(".king li").mouseleave(function () {
          $(this)
            .stop()
            .animate(
              {
                height: 100,
                width: 100,
              },
              200
            )
            .find(".small")
            .stop()
            .fadeIn(200)
            .siblings(".big")
            .stop()
            .fadeOut(300);
        });
