<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
      div {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <button>动起来</button>

    <div></div>
    <script>
      // 程序入口
      $(function () {
        $("button").click(function () {
          $("div").animate(
            {
              left: 200,
              top: 200,
              width: 500,

              // opacity: 0,
            },
            200
          );
        });
      });
    </script>
  </body>
</html>
