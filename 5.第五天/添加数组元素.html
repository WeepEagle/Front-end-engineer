<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //添加数组元素
      // 1.push() 往数组后面追加
      var arr = [1, 2, 3];
      arr.push(4);
      arr.push(5, 6, 7);
      console.log(arr);
      // 1) push 可以给数组追加新元素
      // 2) push(直接写数组元素)
      // 3) 有返回值,返回的是新数组的数组长度
      // 4) 原数组也会发生变化
      //
      //
      // 2. unshift 在数组的前面(开头) 添加一个或者多个元素
      arr.unshift(0);
      arr.unshift(-2, -1);
      console.log(arr);
      // 1) unshift 可以给数组的开头添加新元素
      // 2) unshift(直接写数组元素)
      // 3) 有返回值,返回的是新数组的数组长度
      // 4) 原数组也会发生变化
      //
      //
      // 3. pop() 删除最后一个元素
      arr.pop();
      console.log(arr);
      // 1) pop 可以删除数组的最后一个元素
      // 2) pop(无)
      // 3) 有返回值,返回的是删除的那个元素
      // 4) 原数组也会发生变化
      //
      //
      // 4. shift() 删除第一个元素
      arr.shift();
      console.log(arr);
      // 1) shift 可以删除数组的第一个元素
      // 2) shift(无)
      // 3) 有返回值,返回的是删除的那个元素
      // 4) 原数组也会发生变化
      //
      //
      // 5. 翻转数组
      arr.reverse();
      console.log(arr);
      //
      // 6. 冒泡 sort(),必须是个位数
      arr.sort();
      console.log(arr);
      //
      //
      var arr1 = [12, 1, 4, 7, 9, 324, 567, 3, 12];
      arr1.sort();
      console.log(arr1); //冒泡 sort(),必须是个位数
      //或者
      arr1.sort(function (a, b) {
        // return a - b; // 升序 return b - a; // 降序
        return b - a; // 降序
      });
      console.log(arr1);
      //
      //
      // 7. indexOf(元素);   从<前面>查找元素  返回查找到的第一个元素的索引号,没找到返回-1
      console.log(arr.indexOf(0));
      console.log(arr1.indexOf(0));
      //
      //
      // 8. lastIndexOf(元素);   从<后面>查找元素  返回查找到的第一个元素的索引号,没找到返回-1
      console.log(arr.lastIndexOf(0));
      console.log(arr1.lastIndexOf(0));
    </script>
  </head>
  <body></body>
</html>
