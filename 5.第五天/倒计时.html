<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function countDown(time) {
        var nowTime = +new Date();
        var inputTime = +new Date(time);
        var times = (inputTime - nowTime) / 1000; //距离输入时间的秒数
        var dd = parseInt(times / 60 / 60 / 24);
        dd = dd < 10 ? "0" + dd : dd;
        var hh = parseInt((times / 60 / 60) % 24);
        hh = hh < 10 ? "0" + hh : hh;
        var mm = parseInt((times / 60) % 60);
        mm = mm < 10 ? "0" + mm : mm;
        var ss = parseInt(times % 60);
        ss = ss < 10 ? "0" + ss : ss;
        return dd + "天" + hh + "时" + mm + "分" + ss + "秒";
      }
      console.log(countDown("2022-4-1 00:00:00"));
    </script>
  </head>
  <body></body>
</html>
