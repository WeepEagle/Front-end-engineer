    <script>
      //根据位置返回字符

      var str = "andy";
      var arr = "andy";
      console.log(str.charAt(1));
      console.log(str.charCodeAt(1));
      console.log(str[1]); // 这不就是数组吗?
      // 2. charAt(索引); 返回字符的ASCII码
      // 3. str[索引]===数组
      console.log(arr[3]); //   h5新的
    </script>
