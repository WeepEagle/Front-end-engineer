<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="animate_x.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .nav {
        position: relative;
        width: 496px;
        height: 30px;
        margin: 50px auto;
        cursor: pointer;
        background-color: tomato;
      }
      a {
        color: white;
        text-decoration: none;
      }
      ul {
        position: relative;
        width: 100%;
        height: 100%;
        list-style: none;
      }

      .nav ul li {
        float: left;
        /* display: inline-block; */
        position: relative;
        /* display: block; */
        /* height: 100%; */
        /* width: 60px; */
        padding: 6px 5px;
        z-index: 10;
        /* background-color: rgb(27, 123, 233); */
      }
      .cloud {
        position: absolute;
        top: 0;
        left: 0;
        width: 62px;
        height: 100%;
        background-color: rgba(172, 255, 47, 0.5);
        z-index: 5;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        // 1. 获取元素
        var mask = 0;
        var cloud = document.querySelector(".cloud");
        var nav = document.querySelector(".nav");
        var lis = nav.querySelectorAll("li");
        // 2. 给所有的 li 绑定事件
        for (let index = 0; index < lis.length; index++) {
          // 2. 给所有的 li 绑定鼠标经过事件
          lis[index].addEventListener("mouseenter", function () {
            animate(cloud, this.offsetLeft);
          });
          // 2. 给所有的 li 绑定鼠标离开事件
          lis[index].addEventListener("mouseleave", function () {
            animate(cloud, mask);
          });
          // 2. 给所有的 li 绑定点击事件
          lis[index].addEventListener("click", function () {
            mask = this.offsetLeft;
            for (let index = 0; index < lis.length; index++) {
              lis[index].children[0].style.color = "white";
            }
            this.children[0].style.color = "black";
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="c_nav" class="nav">
      <span class="cloud"></span>
      <ul>
        <li class="current"><a href="#">首页新闻</a></li>
        <li><a href="#">师资力量</a></li>
        <li><a href="#">活动策划</a></li>
        <li><a href="#">企业文化</a></li>
        <li><a href="#">招聘信息</a></li>
        <li><a href="#">公司简历</a></li>
        <li><a href="#">售前支持</a></li>
        <li><a href="#">售后问题</a></li>
      </ul>
    </div>
  </body>
</html>
