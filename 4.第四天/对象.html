      //计算器
      while (1) {
        var num = prompt(
          "欢迎使用简易计算器;\n1. 加法计算器;\n2. 减法计数器;\n3. 乘法计算器;\n4. 除法计算器;\n5. 退出;\n请输入您的选项;"
        );
        if (parseInt(num) == 5) {
          break;
        } else {
          switch (parseInt(num)) {
            case 1:
              var num1 = prompt("请输入第一个数：");
              var num2 = prompt("请输入第二个数：");
              var sum = parseFloat(num1) + parseFloat(num2);
              alert("和为：" + sum);
              break;

            case 2:
              var num1 = prompt("请输入第一个数：");
              var num2 = prompt("请输入第二个数：");
              var sum = parseFloat(num1) - parseFloat(num2);
              alert("差为：" + sum);
              break;

            case 3:
              var num1 = prompt("请输入第一个数：");
              var num2 = prompt("请输入第二个数：");
              var sum = parseFloat(num1) * parseFloat(num2);
              alert("积为：" + sum);
              break;

            case 4:
              var num1 = prompt("请输入第一个数：");
              var num2 = prompt("请输入第二个数：");
              var sum = parseFloat(num1) / parseFloat(num2);
              alert("商为：" + sum);
              break;

            default:

              break;
