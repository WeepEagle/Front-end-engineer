<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1. 我们js引擎运行js分为两步： 1.预解析 2.代码运行
      //1). 预解析： js引擎会把js里面的所有 var 和 function 提升到当前作用域的最前面
      //1)). 变量预解析（变量提升）： 把所有的变量声明提升到当前作用域的最前面，不提升赋值操作
      //ep：    
      //   console.log(num);
      //   var num = 10;
      //     ====>
      //   var num;
      //   console.log(num);
      //   num = 10;
      //2)). 函数预解析（函数提升）： 把所有函数声明提升到作用域的最前面，不调用函数

      //2). 代码运行： 按照代码书写顺序从上往下执行
    </script>
  </head>
  <body></body>
</html>
