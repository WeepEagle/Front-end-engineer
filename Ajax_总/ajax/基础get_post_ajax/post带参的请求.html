<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <button id="btn">带参的post请求</button>
    <script>
      $(function () {
        $("#btn").click(function () {
          $.post(
            "http://www.liulongbin.top:3006/api/addbook",
            {
              bookname: "一路向前",
              author: "WeepEagle",
              publisher: "西南交大出版社",
            },
            function (res) {
              console.log(res);
            }
          );
        });
      });
    </script>
  </body>
</html>
