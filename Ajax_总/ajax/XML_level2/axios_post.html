<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="axios.js"></script>
</head>

<body>
    <script>
        // 请求的 url 地址
        var url = 'http://www.liulongbin.top:3006/api/post';
        // 提交到服务器的数据
        var paramsObj = {
            name: 'zs',
            age: 20,
            address: '台湾'
        }
        // 使用 axios .post() 发起 post 请求
        axios.post(url, {
            params: paramsObj
        }).then(function (res) {
            // res.data 才是服务器返回的数据   res 里面的数据全是 axios 封装的
            var result = res.data
            console.log(result);
        })
    </script>
</body>

</html>
