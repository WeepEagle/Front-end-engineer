<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 74px;
        height: 88px;
        border: 1px solid #ccc;
        margin: 100px auto;
        font-size: 12px;
        text-align: center;
        color: #f40;
      }
      .box img {
        width: 60px;
        margin-top: 5px;
      }
      .close_btn {
        position: absolute;
        top: -1px;
        left: -16px;
        width: 14px;
        height: 14px;
        font-style: normal;
        border: 1px solid #ccc;
        line-height: 14px;
        cursor: pointer;
        /* ????? */
      }
    </style>
  </head>
  <body>
    <div class="box">
      淘宝二维码
      <img src="../images/下雪.gif" alt="" />
      <i class="close_btn">×</i>
    </div>
    <script>
      var box = document.querySelector(".box");
      var close_btn = document.querySelector(".close_btn");
      close_btn.onclick = function () {
        box.style.display = "none";
      };
    </script>
  </body>
</html>
