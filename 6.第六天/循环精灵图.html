<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style-type: none;
      }
      .box {
        width: 250px;
        margin: 100px auto;
        /* background-color: slateblue; */
      }
      .box li {
        float: left;
        width: 24px;
        height: 24px;
        background-color: tomato;
        margin: 15px;
        background: url(../images/ppt.png) no-repeat -26px -13px;
        /* background-size: contain; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script>
      var lis = document.querySelectorAll("li");
      for (let index = 0; index < lis.length; index++) {
        var y = index * 44; //   y  坐标的数据每次加 44px 仅适用于竖着排列的精灵图
        lis[index].style.backgroundPosition = "0 -" + y + "px";
      }
    </script>
  </body>
</html>
