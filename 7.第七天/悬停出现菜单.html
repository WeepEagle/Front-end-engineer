<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
      .box {
        display: flex;
        justify-content: space-around;
        width: 100vw;
        height: 3vw;
        padding: 0 20vw;
        background-color: tomato;
      }
      .box .cake {
        flex: 20%;
        width: 20vw;
        height: 100%;

        background-color: slateblue;
        border: 1px solid tomato;
      }
      .cake li {
        /* display: block; */
        width: 100%;
        height: 100%;
        background-color: sandybrown;
        border: 1px solid skyblue;
      }
      .cake ul {
        width: 100%;
        height: 100%;
        display: none;
      }
      .cake:hover ul {
        display: block;
      }
      li:hover {
        background-color: rgb(255, 119, 0);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="cake">
        <ul>
          <li>1</li>

          <li>3</li>
