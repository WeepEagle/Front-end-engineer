<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 600px;
        margin: 100px auto;
      }
      .message {
        display: inline-block;
        font-size: 12px;
        color: #999;
        background: url(../images/popop.png) no-repeat left center;
        padding-left: 25px;
      }
      .wrong {
        color: red;
        background-image: url(../images/popop1.png);
      }
      .right {
        color: green;
        background-image: url(../images/popop.png);
      }
    </style>
  </head>
  <body>
    <div class="register">
      <input type="password" name="" id="" class="ipt" />
      <p class="message">请输入 6 ~ 16 位密码</p>
    </div>
    <script>
      var ipt = document.querySelector(".ipt");
      var message = document.querySelector(".message");
      ipt.onblur = function () {
        //  判断表单里面值的长度   ipt.value.length

        if (ipt.value.length > 16) {
          message.className = "message wrong";
          message.innerHTML = "密码长度超过 16 位";
        } else if (ipt.value.length < 6) {
          message.className = "message wrong";
          message.innerHTML = "密码长度少于 6 位";
        } else {
          message.className = "message right";
          message.innerHTML = "密码输入正确";
        }
      };
    </script>
  </body>
</html>
